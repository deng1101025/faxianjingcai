<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>会员中心</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <style>
          body{ background-color: #efefef}
          .empty{ text-align: center; padding: 120px 0; }
	        .container{ margin: auto 15px;}
          .header{height: 100px;text-align: center;padding-top: 100px;}

          .content .btn-item{ width: 275px; height: 35px; border: 1px solid #e8e8e8;border-radius: 0.5em}
          .content .btn-active{ background-color: #e8e8e8 }
		      .content ul{text-align: center;}
          .content input{font-size: 25px;}
          .content ul li{border:1px solid #e5e5e5; padding: 10px 15px;}

    </style>
</head>
<body>
    <div class="container">
      <div class="header">
        会员登录
      </div>
      <div class="content">
        <ul>
          <li><input id="username" type="text" placeholder="手机号" name="username" value=""></li>
          <li><input id="password" type="password" name="password" placeholder="密码" value=""></li>
          <li><button class="btn-item" type="button" name="button" onclick="btnLogin();">登录</button></li>
          <li><button class="btn-item" type="button" name="button" onclick="btnReturn();">返回</button></li>
        </ul>
      </div>
    </div>
</body>
</html>
<script type="text/javascript" src="./../script/api.js"></script>
<script type="text/javascript" src="./../script/util.js"></script>
<script type="text/javascript" src="./../script/APICloud-rest.js"></script>
<script type="text/javascript">

  apiready = function () {
    api.addEventListener({
        name:'navitembtn'
    },function(ret, err){
        console.log($api.jsonToStr(ret))
        api.closeWin();
    });
  }
  function btnLogin() {
    var username = $api.val($api.byId('username'));
    var password = $api.val($api.byId('password'));
    if(!username) {
      api.toast({
          msg: '亲，请输入账号/手机号',
          duration: 2000,
          location: 'center'
      });
      return;
    }
    if(!password) {
      api.toast({
          msg: '亲，请输入密码',
          duration: 2000,
          location: 'center'
      });
      return;
    }
    getModel("user").login({"username":username,"password":password}, function(ret,err){
        if(ret && ret.id){
            //处理数据 ret,说明可以登录
            //讲数据缓存放到本地缓存
            console.log("login对象：" + $api.jsonToStr(ret))
            console.log("login对象：" + $api.jsonToStr(err))
            api.setPrefs({
                key: 'accessToken',
                value: ret.id
            });
            api.setPrefs({
                key: 'userId',
                value: ret.userId
            });
            api.toast({
                msg: '登陆成功',
                duration: 2000,
                location: 'center'
            });

            api.closeWin();
            api.execScript({
                name: 'root',
                frameName: 'frame2',
                script: 'reloadFrame();'
            });
        }else{
            //处理错误 err
            api.toast({
                msg: '亲，请输入正确的账号和密码',
                duration: 2000,
                location: 'top'
            });
        }
    })

  }
  function btnReturn() {
    api.closeWin();
  }



</script>
