<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <style>
        .empty {
            text-align: center;
            padding: 120px 0;
        }

        .btn-item {
            width: 80px;
            height: 35px;
            border: 1px solid #f5f5f5;
            margin: 10px
        }

        .container {
            margin-top: 150px;
        }

        .vedio-list ul li {
            border: 1px solid #f5f5f5;
        }

        .vedio-list ul li {
            padding-top: 58px;
            padding-bottom: 15px;
            background: url() no-repeat center 23px;
            background-size: auto 30px;
            text-align: center;
        }

        .list-iten1 ul li:nth-child(1) {
            background-image: url(./../image/tencent1.jpg);
            border-bottom: 0px;
            border-right: 0px;
        }

        .list-iten1 ul li:nth-child(2) {
            background-image: url(./../image/aiqiyi1.jpg);
            border-bottom: 0px;
            border-right: 0px;
        }

        .list-iten1 ul li:nth-child(3) {
            background-image: url(./../image/youku1.jpg);
            border-bottom: 0px;
            border-right: 0px;
        }

        .list-iten1 ul li:nth-child(4) {
            background-image: url(./../image/bilibili.jpg);
            border-bottom: 0px;
        }

        .list-iten2 ul li:nth-child(1) {
            background-image: url(./../image/mangguo.png);
            border-right: 0px;
        }

        .list-iten2 ul li:nth-child(2) {
            background-image: url(./../image/migu.jpg);
            border-right: 0px;
        }

        .list-iten2 ul li:nth-child(3) {
            background-image: url(./../image/hanju.jpg);
            border-right: 0px;
        }

        .list-iten2 ul li:nth-child(4) {
            background-image: url(./../image/souhu.jpg);
        }
        .flex-con {
            overflow: auto
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="vedio-list list-iten1">
            <ul class="flex-wrap">
                <li tapmode="hover" onclick="btnCLicked(0);" class="flex-con">腾讯</li>
                <li tapmode="hover" onclick="btnCLicked(1);" class="flex-con">爱奇艺</li>
                <li tapmode="hover" onclick="btnCLicked(2);" class="flex-con">优酷</li>
                <li tapmode="hover" onclick="btnCLicked(3);" class="flex-con">哔哩哔哩</li>
            </ul>
        </div>
        <div class="vedio-list list-iten2">
            <ul class="flex-wrap">
                <li tapmode="hover" onclick="btnCLicked(4);" class="flex-con">芒果tv</li>
                <li tapmode="hover" onclick="btnCLicked(5);" class="flex-con">咪咕</li>
                <li tapmode="hover" onclick="btnCLicked(6);" class="flex-con">韩剧</li>
                <li tapmode="hover" onclick="btnCLicked(7);" class="flex-con">搜狐</li>
            </ul>
        </div>
    </div>
</body>

</html>
<script type="text/javascript" src="./../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
    }

    function btnCLicked(num) {
        openWindow(num)
    }

    function openWindow(num) {
        api.openWin({
            name: 'frame0_yingshi_win',
            url: './frame0_yingshi_win.html',
            progress: 'default',
            bounces: true,
            slidBackType: 'edge',
            singleInstance: false,
            useWKWebView: true,
            historyGestureEnabled: true,
            pageParam: {
                index: num
            }
        });
    }
</script>
