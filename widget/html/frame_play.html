<script type="text/javascript">
    var addrHistory = [];
    var pageParam = null;
    var dlna = null;
    var dlnaList = [];
    var videoPlayer = null;
    apiready = function() {
        videoPlayer = api.require('videoPlayer');
        pageParam = api.pageParam;
        videoPlay(videoPlayer, pageParam.url, pageParam.title)
        api.addEventListener({
            name: 'keyback'
        }, function(ret, err) {
          console.log("返回键被点击了————————————————————")
          videoPlayer.isFullscreen(function(ret){
              console.log(ret.isFullscreen)
              if(!ret.isFullscreen) {
                  api.closeWin({
                      name: 'frame_play'
                  });
              }
          });
          videoPlayer.onBack();
        });

        dlna = api.require('dlna');
        dlna.startSearch(function(ret, err) {
          if(ret && ret.data && ret.data.length > 0) {
            dlnaList = ret.data;
          }
        });
    }

    // 强制切换横屏
    function full() {
        api.setFullScreen({
            fullScreen: true,
            optNav: true
        });
        api.setScreenOrientation({
            orientation: 'landscape_left'
        });
    }

    // 取消强制切换横屏
    function noFull() {
        api.setFullScreen({
            fullScreen: false,
            optNav: true
        });
        api.setScreenOrientation({
            orientation: 'portrait_up'
        });
    }

    function touping() {
      api.actionSheet({
          title: '设备列表',
          cancelTitle: '关闭',
          buttons: dlnaList
      }, function(ret, err) {
          var index = ret.buttonIndex;
          startDLNA(ret.xh)
      });
    }
    function startDLNA(index) {
        dlna.startDLNA({
            xh : index,
            url : pageParam.url
        }, function(ret, err) {
          if(ret.status) {
            api.toast({
                msg: '投屏成功，请尽情欣赏',
                duration: 2000,
                location: 'top'
            });
          } else {
            api.toast({
                msg: '投屏失败!',
                duration: 2000,
                location: 'top'
            });
          }
        });
    }

    function stopDLNA() {
      dlna.stopDLNA({
          bizToken : '',
      },function(ret, err) {
        if(ret.status) {
          api.toast({
              msg: '取消投屏成功！',
              duration: 2000,
              location: 'top'
          });
        } else {
          api.toast({
              msg: '取消投屏失败!',
              duration: 2000,
              location: 'top'
          });
        }
      });
    }

</script>
